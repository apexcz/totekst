<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/totekst.css"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <title>Totekst</title>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" sizes="192x192" href="https://material.io/static/images/simple-lp/favicons/components-192x192.png">
    <link rel="shortcut icon" href="https://material.io/static/images/simple-lp/favicons/components-72x72.png">
  </head>

  <body class="white">
        <div class="navbar-fixed">
                <nav class="light-blue darken-1">
                  <div class="nav-wrapper">
                    <a href="#!" class="brand-logo center">Totekst</a>
                    <ul class="right hide-on-med-and-down">
                      <li><a href="login.html">Logout Chinedu</a></li>
                    </ul>
                  </div>
                </nav>
              </div>

        <div class="container">            
            <div class="row convert-box">
                <div class="col s10 push-s1">
                    <form action="#">
                        <div class="file-field input-field">
                            <div class="btn  red lighten-2">
                            <span>Audio File</span>
                            <input type="file">
                            </div>
                            <div class="file-path-wrapper">
                            <input class="file-path validate" type="text">
                            </div>
                        </div>
                        <div class="row">
                                <div class="col s12 button-wrapper">
                                    <button class="btn waves-effect waves-light btn-large light-blue darken-1 center_horizontal" type="submit" name="login">Convert
                                            <i class="material-icons right">transform</i>
                                    </button>  
                                </div>
                            </div>
                    </form>
                </div>
            </div>

            <div class="row steps">  
                <div class="col s12">
                    <h4>Convert Audio to Text in 3 easy steps</h4>
                </div>                  
                <div class="col s12 m4 step center">
                    <div class="card light-blue darken-1">
                        <div class="card-image">
                            <i class="material-icons">cloud_upload</i>
                        </div>
                        <div class="card-content">
                            <p class="step-caption">Upload audio file</p>
                        </div>
                    </div>
                </div>
                <div class="col s12 m4 step center">
                    <div class="card red lighten-2">
                        <div class="card-image">
                            <i class="material-icons">transform</i>
                        </div>
                        <div class="card-content">
                            <p class="step-caption">Process file</p>
                        </div>
                    </div>
                </div>
                <div class="col s12 m4 step center">
                    <div class="card light-blue darken-1">
                        <div class="card-image">
                            <i class="material-icons">cloud_download</i>
                        </div>
                        <div class="card-content">
                            <p class="step-caption">Download Text file</p>
                        </div>
                    </div>
                </div>
        
            </div>
        </div>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/totekst.js"></script>
  </body>
</html>
